<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
</head>
<body>
	<div align="center">
		<h1>View Cart Items</h1>
<div class="message">
		<h3 th:text="${session.fail}"></h3>
		<h4 th:text="${session.pass}"></h4>
		<th:block th:text="${@myService.removeMessage()}"></th:block>
	</div>

		<table border="1">
			<tr>
				<th>Image</th>
				<th>Product Name</th>
				<th>Size</th>
				<th>Price</th>
				<th>Decrease</th>
				<th>Quantity</th>
				<th>Increase</th>
				<th>Total Price</th>
			</tr>

			<tr th:each="item:${items}">
				<td><img height="100px" width="100px"
					th:src="'data:image/jpeg;base64,'+${item.base64Image()}"></td>
				<td th:text="${item.brand}+' '+${item.name}"></td>
				<td th:text="${item.size}"></td>
				<td th:text="${item.price}+'&#8377'"></td>
				<td><a th:href="'/decrease/'+${item.id}"><button>-</button></a></td>
				<td th:text="${item.quantity}"></td>
				<td><a th:href="'/increase/'+${item.id}"><button>+</button></a></td>
				<td th:text="${item.quantity*item.price}+'&#8377'"></td>
			</tr>
		</table>
		<br><br>
		<h3>Total Price: <span th:text="${tp}"></span>  &#8377</h3>
		
		<br> <a href="/proceed"><button>Proceed to Pay</button></a>
		<br>
		<br> <a href="/customer-home"><button>Back</button></a>
	</div>
</body>
</html>
